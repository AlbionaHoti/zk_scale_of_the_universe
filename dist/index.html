  <div id="frame" style="visibility: hidden;" class="frameStyle">
    <a href="#" class="forward" id="autoForward">

    <a href="#" class="backward" id="autoBackward" >

      <div id="muteToggle">
        <a href="#" class="speaker">
            <span></span>
        </a>
      </div>
      <div class="hd" id="hqToggle">HQ</div>
    </div>
  
    <div class="sk-chase" id="loadingSpin" style="margin-left: auto; margin-left: auto; top: 20%;">

    </div>
  
    
    <div class="bgEarth fullBg" id="earthBgImage"></div>
    <div class="bgSpace fullBg" id="spaceBgImage"></div>
    <div id="sotu"></div>
  </div>

      <span class="second"></span>
    </div> -->

  <dialog class="my-modal" style="font-family: 'Roboto', sans-serif; height: 40%" id="modal" open>

    <h1 id="hoverTitle" style="position: absolute; top: 0%; display: none;" ></h1>
    
    <div class="wrapper" id="langWrapper" style="visibility: hidden;">

        <p id="translationCredit"></p>
      </div>

      <div id="startGrid">
        
          
      
          <div class="tutBox nw">
            <img style="height: 75px" src="img/slider.png">
          </div>
          <div class="tutBox sw">
            <h2 id="moveSliderText" style="height: 25px"></h2>
          </div>
          <div class="tutBox ne">
            <img style="height: 75px" src="img/object.png">
          </div>
          <div class="tutBox se">
            <h2 id="clickObjectText" style="height: 25px"></h2>
          </div>

      </div>
      <button onclick="startSOTU()" id="startBtn">

        </svg> -->
